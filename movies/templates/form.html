{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
  {% if request.resolver_match.url_name == "create_model_form"%}
    <h1>create</h1>
  {% else %}
    <h1>update</h1>
  {% endif %}
  <form action="{% url 'movies:comment_create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit="제출"%}{% endbuttons %}
  </form>
{% endblock %}
